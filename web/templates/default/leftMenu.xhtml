<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <!--@elvariable id="view" type="org.springframework.core."-->

    <ul class="nav nav-sidebar">
        <ui:repeat value="#{menuBean.pages}" var="page">
            <li class="#{fn:startsWith(view.viewId,page.url) ? 'active' : ''}"><h:link value="#{page.name}"
                                                                                       outcome="#{page.url}"/></li>
        </ui:repeat>
    </ul>

</ui:composition>
