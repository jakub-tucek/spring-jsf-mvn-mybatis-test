<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default/main.xhtml">
    <ui:define name="topHead">

        <f:metadata>
            <f:viewParam id="username" name="username" value="#{accountRoleBean.username}"
                         validator="#{accountRoleBean.paramValidator}" required="true"/>

            <f:event listener="#{accountRoleBean.findRoles}"
                     type="preRenderView"/>

        </f:metadata>

    </ui:define>

    <ui:define name="content">
        <h1>roles for <h:outputText value="#{accountRoleBean.paramUsername}"/></h1>

        <h:dataTable value="#{accountRoleBean.roles}" var="role">
            <h:column>
                <h:outputText value="#{role.roleName}"/>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
