<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/default/main.xhtml">

    <ui:define name="content">
        <h1>roles</h1>

        <h:dataTable value="#{accountRoleBean.roles}" var="key">
            <h:column>
                Key: #{key}
            </h:column>
            <h:dataTable var="role" value="#{accountRoleBean.roles[key]}">
                <h:outputText value="#{role.role_name}"/>
            </h:dataTable>
        </h:dataTable>

    </ui:define>
</ui:composition>
