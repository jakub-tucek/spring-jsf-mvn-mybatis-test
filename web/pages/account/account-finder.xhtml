<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h1 class="page-header "><i class="fa fa-tachometer"></i> Account finder </h1>

        <div class="row">
            <div class="col-md-5">
                <h:form>
                    <div class="form-group">
                        Enter username u want to find.
                    </div>
                    <h:inputText styleClass="form-control" value="#{accountBean.username}"/>
                    <h:commandButton styleClass="btn btn-danger" value="Find" action="#{accountBean.findUser}"/>
                </h:form>
            </div>
        </div>
        <h:outputLabel value="Hello, world 1"/>

    </ui:define>
</ui:composition>
