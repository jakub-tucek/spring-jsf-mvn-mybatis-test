<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h1 class="page-header "><i class="fa fa-tachometer"></i> Register form example</h1>

        <div class="row">
            <h2> Register form example </h2>
            <div class="col-md-4">
                <h:form>
                    <h:panelGrid columns="2" styleClass="formTable">
                        First Name:
                        <h:inputText value="#{registrationBean.firstName}"/>

                        Last Name:
                        <h:inputText value="#{registrationBean.lastName}"/>

                        Email Address:
                        <h:inputText value="#{registrationBean.emailAddress}"/>
                    </h:panelGrid>
                    <!--@elvariable id="_csrf" type="org.springframework.security.web.csrf.DefaultCsrfToken"-->
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <h:commandButton value="Register" action="#{registrationBean.doRegistration}"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
